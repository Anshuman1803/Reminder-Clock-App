<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder-Clock-App</title>
    <link rel="icon" type="image/x-icon" href="./download.png" />
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <div class="MainContainerApp">
      <!-- 1st Component -->
      <div class="LeftContainer">
        <div class="FirstComponent">
          <img
            src="./Images/clock_logo.png"
            alt="Image-Not-Found"
            class="Clock_Logo"
          />
        </div>

        <!-- 2nd Component -->
        <div class="SecondComponent">
          <div class="SetReminder_Container">
            <div class="SetReminder_Rows">
              <img
                src="./Images/wake_up.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set Wake Up Time</p>
              <select id="SetWakeTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10" selected>10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="SetReminder_Rows r">
              <img
                src="./Images/lunch_time.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set lunch time</p>
              <select id="SetLunchTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12" selected>12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="SetReminder_Rows">
              <img
                src="./Images/nap_time.svg"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set nap time</p>
              <select id="SetNapTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16" selected>04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21">09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>

            <p class="Line"></p>

            <div class="SetReminder_Rows">
              <img
                src="./Images/Night.png"
                alt="Image-Not-Found"
                class="Reminder_Icon"
              />
              <p class="Reminder_Name">Set night time</p>
              <select id="SetNightTime">
                <option value="0">12 AM - 01 AM</option>
                <option value="1">01 AM - 02 AM</option>
                <option value="2">02 AM - 03 AM</option>
                <option value="3">03 AM - 04 AM</option>
                <option value="4">04 AM - 05 AM</option>
                <option value="5">05 AM - 06 AM</option>
                <option value="6">06 AM - 07 AM</option>
                <option value="7">07 AM - 08 AM</option>
                <option value="8">08 AM - 09 AM</option>
                <option value="9">09 AM - 10 AM</option>
                <option value="10">10 AM - 11 AM</option>
                <option value="11">11 AM - 12 PM</option>
                <option value="12">12 PM - 01 PM</option>
                <option value="13">01 PM - 02 PM</option>
                <option value="14">02 PM - 03 PM</option>
                <option value="15">03 PM - 04 PM</option>
                <option value="16">04 PM - 05 PM</option>
                <option value="17">05 PM - 06 PM</option>
                <option value="18">06 PM - 07 PM</option>
                <option value="19">07 PM - 08 PM</option>
                <option value="20">08 PM - 09 PM</option>
                <option value="21" selected>09 PM - 10 PM</option>
                <option value="22">10 PM - 11 PM</option>
                <option value="23">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 3rd Component -->
        <div class="ThirdComponent">
          <div class="Message_Container">
            <span id="DynamicMessage"></span>
          </div>
        </div>

        <!-- 4th Component -->
        <div class="FourthComponent">
          <button id="SetAlarm_Btn">Set Alarm</button>
        </div>
        <!-- 5th Component -->
        <div class="FifthComponent">
          <div class="Timing_Box Flex_Container">
            <p>Wake Up Time : <span class="Timing" id="WakeUPLabel"></span></p>
            <p>Lunch Time : <span class="Timing" id="LunchTimeLabel"></span></p>
            <p>Nap Time : <span class="Timing" id="NapTimeLabel"></span></p>
            <p>Night Time : <span class="Timing" id="NightTimeLabel"></span></p>
          </div>
        </div>
      </div>

      <div class="RightContainer">
        <!-- 6th Component -->
        <div class="SixComponent">
          <div class="MainClock_Container">
            <div class="BlurBg"></div>

            <div class="BlurBg BlurBg_2"></div>

            <div class="MainClock">
              <span class="Time_text">Time</span>

              <div class="Time_Box">
                <span id="Time_Hour">10</span>
                <span>hour</span>
              </div>

              <span style="color: #8a11bf; font-size: 30px">:</span>

              <div class="Time_Box">
                <span id="Time_Minute">00</span>
                <span>mins</span>
              </div>

              <span style="color: #8a11bf; font-size: 30px">:</span>

              <div class="Time_Box">
                <span id="Time_Second">01</span>
                <span>secs</span>
              </div>

              <span></span>

              <div class="Time_Box Meridiem_Box">
                <span id="Time_AMPM">AM</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 7th Component -->
        <div class="SevenComponent">
          <div class="Message_Container Message_Container2">
            <span id="DynamicMessage2">GRAB SOME HEALTHY BREAKFAST!!!</span>
          </div>
        </div>

        <!-- 8th Component -->
        <div class="EightComponent">
          <img
            src="./Images/WakeUpPoster.svg"
            alt="Image-Not-Found"
            id="Reminder_Poster"
          />
        </div>
      </div>
      <!-- ENd of right container -->
    </div>
    <!-- end of main container -->

    <script src="./app.js"></script>
  </body>
</html>
